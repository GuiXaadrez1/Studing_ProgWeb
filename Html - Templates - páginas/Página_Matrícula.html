<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula do Aluno - UNIEURO</title>
</head>
<body>
    <h1>Formulário de Matrícula - UNIEURO</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF"><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone"><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade"><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione seu estado</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
                <option value="PR">Brasilia</option>
                <option value="PR">Goiás</option>
                <option value="PR">Piauí</option>
                <option value="PR">Paraná</option>
                <option value="PR">Pará</option>
            </select><br><br>

            <label for="certidao_nascimento">Certidão de Nascimento:</label>
            <input type="file" id="certidao_nascimento" name="certidao_nascimento"><br><br>

            <label for="ra">RA exercito(Opcional):</label>
            <input type="file" id="ra" name="ra"><br><br>

            <label for = "certifida_ensino_medio">Certificado Ensino médio:</label>
            <input type="file" id="certificado_ensino_médio" name="certificado_ensino_médio" required><br><br>
            
            <label for = "comprovante_voto">Comprovante Voto:</label>
            <input type="file" id="comprovante_voto" name="comprovante_voto" required><br><br>
     
        </fieldset>

        <fieldset>
            <legend>Informações Acadêmicas</legend>

            <label for="curso">Curso Desejado:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecione o curso</option>
                <option value="Análise e Desenvolvimento de Sistemas">Engenharia</option>
                <option value="Medicina">Medicina</option>
                <option value="Sistemas da Informação">Sistemas</option>
                <option value="Pedagogia">Informática</option>
                <option value="Psicologia">Administração</option>
            </select><br><br>

            <label for="turno">Turno:</label>
            <select id="turno" name="turno" required>
                <option value="">Selecione o turno</option>
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select><br><br>

        </fieldset>

        <fieldset>
            <legend>Informações de Pagamento</legend>
            <label for="valor_matricula">Valor da Matrícula:</label>
            <input type="text" id="valor_matricula" name="valor_matricula" required placeholder="R$ 0,00"><br><br>
            
            <label for="forma_pagamento">Forma de Pagamento da Matrícula:</label>
            <select id="forma_pagamento" name="forma_pagamento" required>
                    <option value="">Selecione a forma de pagamento</option>
                <option value = "dinheiro">Dinheiro à Vista</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="transferencia">Transferência Bancária</option>
                <option value = "pix">Pix</option>
            </select><br><br>

        </fieldset>

        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
